name: Create Azure Resource Group

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Show Subscriptions
        run: az account show

      - name: Create Resource Group
        run: |
          az group create \
            --name my-github-rg \
            --location eastus
